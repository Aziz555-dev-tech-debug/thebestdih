<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body>
    <h2 class="text-primary text-center">Inscrivez-vous</h2>

            <div class="col-md-12">
                <form action="">

                        <label for="">Name</label>

                        <label for="">Sexe</label>

                    </div>
                    <div class="form-group">
